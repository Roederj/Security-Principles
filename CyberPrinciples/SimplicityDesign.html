<!DOCTYPE html>
<html>
<head>
    <title>Simplicity of Design</title>
	<meta charset="utf-8" />
    <link href="css/SimplicityDesign.css" rel="stylesheet" />
</head>
<body>

    <div class="badDesign">
        <p>Please enter your name and number:</p>
        <input type="text" />
    </div>

    <div class="goodDesign">
        <p>First Name:</p>
        <input type="text" placeholder="First Name" />
        <br />
        <p>Middle Initial:</p>
        <input type="text" maxlength="1" placeholder="I" />
        <br />
        <p>Last Name:</p>
        <input type="text" placeholder="Last Name" />
        <br />
        <p>Telephone Number: </p>
        <input type="text" maxlength="9" placeholder="000-000-0000" />
    </div>


</body>
</html>
