<div class="badDesign">
    <p>Please enter your name and number:</p>
    <input type="text" />
</div>

<div class="goodDesign">
    <p>First Name:</p>
    <input type="text" placeholder="First Name" />
    <p>Middle Initial:</p>
    <input type="text" maxlength="1" placeholder="I"/>
    <p>Last Name:</p>
    <input type="text" placeholder="Last Name"/>
    <p>Telephone Number: </p>
    <input type="text" maxlength="9" placeholder="000-000-0000" />
</div>
